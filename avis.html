<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avisitle>
    <link rel="stylesheet" href="style2.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Avis</h1>
    <p>Nous apprécions vos retours et nous engageons à les prendre en compte pour améliorer l'expérience de nos visiteurs.</p>
    <div class="avis-form">
        <h2>Formulaire d'avis</h2>
        <form id="avisForm">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="avis">Votre avis:</label>
            <textarea id="avis" name="avis" rows="4" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
        <div class="avis-info">
            <h2>Informations sur les avis</h2>
            <p>Vos avis sont précieux pour nous. Vous pouvez nous contacter à l'adresse suivante:</p>
            <p>Email: <a href="mailto:contact@arcadiazoo.com">contact@arcadiazoo.com</a></p>
        </div
        </div
        <footer>
            <p>&copy; 2025 Arcadia Zoo</p>
        </footer>
    </div>
</body>
</html>
